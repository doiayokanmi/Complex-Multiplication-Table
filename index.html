<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Complex Mathematical Table</title>
</head>
<body>
    <h1 class="text-danger">Complex Mathematical Table</h1>

    <div id="inputHolder">
        <input type="number" placeholder="Enter number of row">
        <input type="number" placeholder="Enter number of column">
    </div>

    <div id="actionBox">
        <select name="sOption" id="sOption">
            <option value="Multiplication">Multiplication</option>
            <option value="Division">Division</option>
            <option value="Addition">Addition</option>
            <option value="Subtraction">Subtraction</option>
            <option value="Modulus">Modulus</option>
        </select>
        <button class="btn btn-danger btn-lg">Compute</button>
    </div>

    <table id="table">

    </table>
</body>
</html>
